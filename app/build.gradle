apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "14.0.0"

    repositories {
        google()
    }

    defaultConfig {
        applicationId "net.micode.notes"
        minSdkVersion 14
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
